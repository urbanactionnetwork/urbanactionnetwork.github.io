<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="gradient-1" cx="80%" cy="30%" r="60%">
      <stop offset="0%" stop-color="rgba(255, 159, 243, 0.4)" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>
    <radialGradient id="gradient-2" cx="20%" cy="70%" r="60%">
      <stop offset="0%" stop-color="rgba(84, 160, 255, 0.4)" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>
    <radialGradient id="gradient-3" cx="50%" cy="10%" r="50%">
      <stop offset="0%" stop-color="rgba(254, 202, 87, 0.4)" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>
    <radialGradient id="gradient-4" cx="10%" cy="10%" r="50%">
      <stop offset="0%" stop-color="rgba(29, 209, 161, 0.4)" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>
  </defs>

  <!-- 배경 그라데이션 -->
  <rect width="100%" height="100%" fill="url(#gradient-1)" />
  <rect width="100%" height="100%" fill="url(#gradient-2)" />
  <rect width="100%" height="100%" fill="url(#gradient-3)" />
  <rect width="100%" height="100%" fill="url(#gradient-4)" />

  <!-- 오각형 (Pentagon) -->
  <g transform="translate(60, 40) rotate(15)">
    <polygon points="0,-15 14,-5 9,12 -9,12 -14,-5" fill="#ff9ff3" opacity="0.8" />
  </g>

  <!-- 타원 (Ellipse) -->
  <g transform="translate(240, 50) rotate(-30)">
    <ellipse cx="0" cy="0" rx="20" ry="12" fill="#54a0ff" opacity="0.8" />
  </g>

  <!-- 정삼각형 (Triangle) -->
  <g transform="translate(150, 160) rotate(180)">
    <polygon points="0,-18 16,10 -16,10" fill="#feca57" opacity="0.8" />
  </g>

  <!-- 십자가 모양 (Cross) -->
  <g transform="translate(40, 140) rotate(45)">
    <rect x="-12" y="-4" width="24" height="8" fill="#1dd1a1" opacity="0.8" />
    <rect x="-4" y="-12" width="8" height="24" fill="#1dd1a1" opacity="0.8" />
  </g>

  <!-- 작은 원들 -->
  <circle cx="270" cy="150" r="10" fill="#ff6b6b" opacity="0.7" />
  <circle cx="210" cy="110" r="6" fill="#48dbfb" opacity="0.6" />

  <!-- L자 모양 (L-shape) -->
  <g transform="translate(120, 30) rotate(200)">
    <path d="M0,0 L0,20 L15,20" stroke="#5f27cd" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.7" />
  </g>

  <!-- 캡슐 모양 (Capsule) -->
  <g transform="translate(180, 80) rotate(120)">
    <rect x="-15" y="-6" width="30" height="12" rx="6" ry="6" fill="#ff9f43" opacity="0.7" />
  </g>

  <!-- 평행사변형 (Parallelogram) -->
  <g transform="translate(250, 100) rotate(10)">
    <polygon points="0,0 20,0 25,15 5,15" fill="#ee5253" opacity="0.6" />
  </g>

  <!-- 추가된 도형들 (밀도 향상) -->
  <g transform="translate(100, 180) rotate(-10)">
    <path d="M0,0 Q15,-15 30,0" fill="none" stroke="#ff9ff3" stroke-width="2.5" opacity="0.5" />
  </g>

  <g transform="translate(20, 80)">
    <circle cx="0" cy="0" r="7" fill="none" stroke="#54a0ff" stroke-width="2" opacity="0.4" />
    <circle cx="0" cy="0" r="3" fill="#54a0ff" opacity="0.4" />
  </g>

  <g transform="translate(280, 20) rotate(45)">
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="none" stroke="#1dd1a1" stroke-width="1.5" opacity="0.5" />
  </g>

  <circle cx="160" cy="20" r="4" fill="#ee5253" opacity="0.5" />
  <circle cx="80" cy="110" r="3" fill="#5f27cd" opacity="0.6" />
  <circle cx="240" cy="160" r="2" fill="#feca57" opacity="0.6" />
  <circle cx="120" cy="100" r="1.5" fill="#48dbfb" opacity="0.5" />

  <path d="M40,20 L60,20" stroke="#ff9f43" stroke-width="1" opacity="0.5" />
  <path d="M50,10 L50,30" stroke="#ff9f43" stroke-width="1" opacity="0.5" />
</svg>
